<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Welcome!</title>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/311cda58b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js">

    <!-- Custom sources -->
      <!--custom css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landline.css' ) }}">
    <link rel="Favicon" href="{{ url_for('static', filename='img/favicon.png' ) }}">
    <link rel="Logo" href="{{ url_for('static', filename='img/logotype.png' ) }}">
    <link rel="Favicon" href="img/favicon.png">
    <link rel="Logo" href="img/logotype.png">
</head>

<body>

    <nav class="navbar">
        <img class="logo" href="{{ url_for('static', filename='img/logotype.png' ) }}">
      </nav>
    
      <section>
        <div class="logo_body">
      <img class="logobdy" src="img/fbbdy.png">
      <p class="like_font font1">Thanks for stopping by!</p>
      <p class="like_font">We hope to see you again soon.</p>
    </div>
    
      <div class="signup_body">
        <p class="acc_crt">Create an account</p>
        <p class="free_hint">Register or use your underfix account!</p>
        <form class="signup_form">
          <div>
            <input class="firstname" type="text" name="" placeholder="First name">
            <input class="lastname" type="text" name="" placeholder="Last name">
            <input class="email" type="text" name="" placeholder="Enter your Email">
            <input class="password" type="password" name="" placeholder="Password">
            <input class="password2" type="password" name="" placeholder="Confirm password">
          </div>
         
          <p class="agreement">By clicking Sign Up, you agree to our <a href="#">Terms, Data Policy and Cookies Policy.</a> You may receive Email Notifications from us and can opt out any time.</p>
    
          <button class="signup">Sign Up</button>
          
        </form>
      </div>
    
      </section>


</body>

</html>
