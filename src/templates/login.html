  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" href="{{ url_for('index' )}}" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-2 font-weight-normal"> Identificate!</h1>
      <p class="font-weight-normal"> Usa tu cuenta <a class="text-dark text-decoration-none" href="{{ url_for('index' )}}">underfix</a> o <a href="{{ url_for('register' )}}">Registrate!</a> </p></p>
      
      <div class="form-label-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      </div>

      <div class="form-label-group pt-2">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" href="{{ url_for('index' )}}">Sign in</button>

      <p class="mt-2 font-weight-normal"> <a class="" href="{{ url_for('login' )}}">Forgot password?</a> </p>
      <p class="mt-5 font-weight-normal"> <a class="p-3" href="{{ url_for('support' )}}">Help</a> &middot; <a class="p-3" href="{{ url_for('support' )}}">Privacy</a> &middot; <a class="p-3" href="{{ url_for('support' )}}">Terms</a></p>
